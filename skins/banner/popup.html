<div class="pop_banners{$no}">
	<div class="ap_box">

		<div cond="$wi->title" class="box_top_title">
			<div class="ap_title">{$wi->title}</div>
		</div>

		<div cond="$wi->tclose == 'Y'" class="ap_tclose">
			<a href="javascript:void(xHide('PopUp {$no}'))"><img src="close.png" width="30"/></a>
		</div>

		<div cond="$wi->board_no ==''" class="box_top">
			<div cond="$wi->display_sub == 'Y'" class="sub">
				<a href="{$oDocument->getPermanentUrl()}#{$oDocument->getCommentCount()}" class="sbtn_small sbtn-yellow">{$oDocument->getTitleText($wi->subject_cut_size)}</a>
			</div>
			<div class="content_view">
				<a>{$oDocument->getTransContent(false)}</a>
			</div>
		</div>

		<div cond="$wi->direct =='Y'" class="box_top">
			<div cond="$wi->direct_img" class="sub">
				<a href="{$wi->direct_url}" class=""><img src="{$wi->direct_img}" width="{$wi->popup_width-20}"/></a>
			</div>
			<div cond="$wi->direct_sub" class="content_view">
				<span style="color:{$wi->direct_sub_color}">{$wi->direct_sub}</span>
			</div>
		</div>

		<div class="p_table">
			<div class="bottom_left">
				<a href="javascript:void(xHide('PopUp {$no}'))">X</a><span cond="$wi->popup_day =='' && $date" class="d">â³ {$date} {$lang->popupclose}</span>
			</div>
			<div class="bottom_right">
				<a href="javascript:void(set_PopUpCookie_{$no}())"><input type="checkbox" name="PopUp {$no}" OnClick="javascript:void(set_PopUpCookie_{$no}())" "PopUp_Close{$no}()"> {$wi->closeday}{$lang->forday}</a>
			</div>
		</div>

	</div>
</div>
